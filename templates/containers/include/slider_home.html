<div id="myCarousel" class="carousel slide">
  
  <div class="carousel-inner">
  {% if articlebox.queryset %}
       {% for article in  articlebox.queryset.get_queryset %}
       <div class="item {% if forloop.first %} active {% endif %}
  }
">
        <a href="{% url 'containers:open' article.channel.long_slug article.slug %}" ><img src="{{ article.get_thumb.get_absolute_url }}"></a>
        <div class="container">
            <div class="carousel-caption">
              <h4> <a href="{% url 'containers:open' article.channel.long_slug article.slug %}" alt="{{ article.short_title }}">{{ article.hat }}</a></h4>
              <p class="lead"><a href="{% url 'containers:open' article.channel.long_slug article.slug %}" alt="{{ article.short_title }}">{{ article.title }}</a></p>
            </div>
          </div>
    </div>
    {% endfor %}
  {% else %}
    {% for article in articlebox.ordered_containers %}
    <div class="item {% if forloop.first %} active {% endif %}
  }
">
        <a href="{% url 'containers:open' article.channel.long_slug article.slug %}" ><img src="{{ article.get_thumb.get_absolute_url }}"></a>
        <div class="container">
            <div class="carousel-caption">
              <h4> <a href="{% url 'containers:open' article.channel.long_slug article.slug %}" alt="{{ article.short_title }}">{{ article.hat }}</a></h4>
              <p class="lead"><a href="{% url 'containers:open' article.channel.long_slug article.slug %}" alt="{{ article.short_title }}">{{ article.title }}</a></p>
            </div>
          </div>
    </div>
    {% endfor %}
  {% endif %} 
  </div>
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">‹</a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">›</a>
  </div>
